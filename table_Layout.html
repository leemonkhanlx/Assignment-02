<!DOCTYPE html>
<html>
<head>
	<title>Table Layout</title>
	<link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
	<table border=1 width="1000" height="1000" align="center" colspan=3 style=background-color: lightgrey;>
		<tr>
			<td>
				<table border=1 width="1000" height=100%>
					<tr>
						<td></td>
						<td colspan=2 width="10"></td>
						<td></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table border=1 width=100% height=100%>
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table border=1 width=100% height=100%>
					<tr>
						<td></td>
						<td width="600"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table  border=1 width="1000" height=100%>
					<tr>
						<td></td>
						<td colspan=2 width="5"></td>
						<td></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table border=1 border-top=0 width=100% height=100%>
					<tr>
						<td width=18%></td>
						<td width=22%></td>
						<td width=27%></td>
						<td width=33%></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
